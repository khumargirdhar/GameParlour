<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Contact Us</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Get in touch</h2>
                <p>Questions, bug reports, feedback, feature requests- we're here for it all.</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class='bx bxs-map'></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Outer Ring Road,<br>Pitampura</br>New Delhi-110034</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class='bx bxs-phone'></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>507-475-6094</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class='bx bxs-envelope'></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>contact@GameParlour.com</p>
                        </div>
                    </div>
                </div>

                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your Message....</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </body>
</html>
